- Purpuse: Shows the user their booking summary for a specific booking which contains
-          the booking Id, pick-up location, drop-off locations, date, time, number of stops,
-          fare ($), and taxi type along with a map which showcase the relevant booking information
------------------------------------------------------------------>

<html>

<head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />

    <!-- Linking the favicon with this HTML-->
    <link rel="icon" type="image/png" href="../app/img/favicon.png">

    <!-------------------------------------------->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking the main.css with this HTML -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!-- Header of page which contains name and logo of app -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Pristine Cabs</span>
                <img id="headerIcon" src="img/appLogo.png">
            </div>
        </header>

        <!-- Navigation Drawer on the top left of the page -->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Pristine Cabs</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="viewBooking.html">View All Bookings</a>
                <a class="mdl-navigation__link" href="index.html">Go Back to Main</a>
            </nav>
        </div>

        <!-- Header ends, and page content begins from here! -->
        <main class="mdl-layout__content">
            <div id="map"></div>
            <div id="viewSummary">
                <div class="mdl-cell mdl-cell--4-col  mdl-cell--4-col-phone">
                    <p>Booking Id: <span id="bookingId"></span></p>
                    <hr>
                    <p>Pick Up Address: <span id="pickUpAddress"></span></p>
                    <hr>
                    <p>Drop Off Addresses: <span id="dropOffAddresses"></span></p>
                    <hr>
                    <p>Date: <span id="date"></span></p>
                    <hr>
                    <p>Time: <span id="time"></span></p>
                    <hr>
                    <p>Number of stops: <span id="noOfStops"></span></p>
                    <hr>
                    <p>Distance: <span id="distance"></span>km</p>
                    <hr>
                    <p>Fare: RM<span id="fare"></span></p>
                    <hr>
                    <p>Taxi Type: <span id="taxiType"></span></p>
                    <hr>
                </div>

                <div id="newTaxiInput" class="mdl-cell mdl-cell--4-col  mdl-cell--4-col-phone">
                </div>

                <div id="taxiChangeAlert" class="mdl-cell mdl-cell--4-col mdl-cell--hide-phone">
                </div>

                <div class="centered">
                    <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="directViewBookingPage()">
                        <span>&#10003;</span> DONE
                    </button>
                </div>
                

            </div>
        </main>
    </div>

    <!-- Linking main.js and viewSummary.js to this HTML -->
    <script src="js/shared.js"></script>
    <script src="js/viewSummary.js"></script>
</body>

</html>
